<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        #preview {
            width: 100px;
            height: 100px;
            border: 3px solid black;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Student Form Assimilation</h1>
    <form id="studentForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Your Given Name" required><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name" required><br><br>

        <label for="student_id">Student ID:</label><br>
        <input type="text" id="student_id" name="student_id" pattern=".*-.*" placeholder="01-23456" required><br><br>

        <label for="email">E-mail Address:</label><br>
        <input type="email" name="email" id="email" placeholder="myemailaddress@example.com" required><br><br>

        <label for="birthday">Date of Birth:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="others">If "Other" is chosen, please specify:</label><br>
        <input type="text" name="others" id="others" disabled><br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="BSInfoTech">BSInfoTech</option>
            <option value="BSCS">BSCS</option>
            <option value="BLIS">BLIS</option>
            <option value="BSIT">BSIT</option>
            <option value="BSMAT">BSMAT</option>
        </select><br><br>

        <label for="yearlevel">Year Level:</label>
        <input type="radio" id="1st" name="yearlevel" value="1st Year">
        <label for="1st">1st Year</label>
        <input type="radio" id="2nd" name="yearlevel" value="2nd Year">
        <label for="2nd">2nd Year</label>
        <input type="radio" id="3rd" name="yearlevel" value="3rd Year">
        <label for="3rd">3rd Year</label>
        <input type="radio" id="4th" name="yearlevel" value="4th Year">
        <label for="4th">4th Year</label><br><br>

        <label for="hobby">Hobbies:</label>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobby" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobby" value="Music">
        <label for="music">Music</label> 
        <input type="checkbox" id="gaming" name="hobby" value="Gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" id="hobbyOther" name="hobby" value="Other">
        <label for="hobbyOther">Other</label><br><br>

        <label for="other1">If "Other" is chosen, please specify:</label><br>
        <input type="text" name="other1" id="other1" disabled><br><br>

        <label for="profilepic">Upload a Profile Picture:</label><br>
        <input type="file" id="profilepic" name="profilepic" accept="image/*"><br><br>
        <img id="preview" alt="Profile Preview"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="https://n3r4v.github.io/websys-html/HTML%20Stuff/studform/index.js"></script>
</body>
</html>
